
<h1>Home Page</h1>
<p >
  Welcome {{ auth.currentUser?.name || 'anonymous' }}
</p>
<ul>
  <li *ngIf="auth.isLoggedIn() && auth.currentUser.admin"><a routerLink="/admin">Admin</a></li>
  <li *ngIf="!auth.isLoggedIn()" ><a routerLink="/login">Login</a></li>
  <li *ngIf="auth.isLoggedIn()"><a style="cursor: pointer;" (click)="logout()">Logout</a></li>
</ul>
