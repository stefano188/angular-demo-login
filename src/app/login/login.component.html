
<form class="form-signin" #f="ngForm" (ngSubmit)="signIn(f.value)">
    <div style="font-size:12px">
        1234/1234 admin user <br/>
        4321/4321 normal user
    </div>
    <h2 class="form-signin-heading">Please sign in</h2>
    
    <div *ngIf="invalidLogin" class="alert alert-danger">
      Invalid username and/or password.
    </div>
  
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" 
        id="inputEmail" 
        #emailVar="ngModel"
        name="email" 
        ngModel 
        class="form-control" 
        placeholder="Email address" 
        required 
        autofocus>
    <div *ngIf="emailVar.touched && emailVar.invalid" class="alert alert-danger">
        email is required
    </div>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" 
        id="inputPassword" 
        #passwordVar="ngModel"
        name="password" 
        ngModel 
        class="form-control" 
        placeholder="Password" 
        required>
    <div *ngIf="passwordVar.touched && passwordVar.invalid" class="alert alert-danger">
        password is required
    </div>
    <button 
        class="btn btn-lg btn-primary btn-block" 
        type="submit"
        [disabled]="f.invalid">Sign in</button>
  </form>
